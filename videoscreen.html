<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video-screen</title>
    <link rel="stylesheet" href="./videoscreen.css" />
    <link rel="stylesheet" media="screen and (max-width: 540px)" href="./mobile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="videocall-screen">
      <div class="left-screen">
        <div class="mytutor">
          <i class=" backicon fa-solid fa-square-caret-left"></i>
          <span class="heading-mytutor">My Tutor</span>
        </div>
        <div class="line"></div>
        <div class="videocall">
          <div class="video-header">
            <div class="video-recording">
              <div class="header-recording">
                <i class="fa-solid fa-record-vinyl"></i>
                <span>00:02:50</span>
              </div>
            </div>
            <div class="video-user-list">
              <div class="video-user">
                <img
                  src="https://www.fakepersongenerator.com/Face/female/female20161025683432556.jpg"
                  alt="" />
              </div>
              <div class="video-user">
                <img
                  src="https://www.fakepersongenerator.com/Face/female/female20161025115339539.jpg"
                  alt="" />
              </div>
              <div class="video-user">
                <img
                  src="https://www.fakepersongenerator.com/Face/female/female20141023672115540.jpg"
                  alt="" />
              </div>
              <div class="video-user">
                <img
                  src="https://www.fakepersongenerator.com/Face/female/female102244160852.jpg"
                  alt="" />
              </div>
            </div>
          </div>
          <div class="footer">
            <div class="footer-tutor">
              <i class="fa-solid fa-volume-high"></i>
              <img
                src="https://www.fakepersongenerator.com/Face/female/female20161025683432556.jpg"
                alt="" />
            </div>
            <div class="footer-utility">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
              <i class="fa-solid fa-video"></i>
              <i class="fa-solid fa-phone-slash call"></i>
              <i class="fa-solid fa-microphone"></i>
              <i class="fa-solid fa-gear"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="right-screen">
        <div class="chatscreen">
            <form class="message-footer">
                <i class="fa-solid fa-images"></i>
                <i class="fa-solid fa-camera"></i>
                <h5>|</h5>
                <input class="inputmessage" type="text" placeholder="Write something" />
                <i class="fa-solid fa-paper-plane"></i>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
